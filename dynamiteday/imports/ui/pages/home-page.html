<template name="Home_Page">
  <div class="ui dividing header"><h1>Share wedding photos!</h1></div>
  <div>
    <form class="grid-container-upload  {{ successClass }} {{ errorClass }}">
      <div>{{> Text_Form_Control label="Name" name="name" required=true errorMessage=(fieldError "name")}}</div>
      <div>{{> Cloudinary_Upload_Widget label="Image" required=true errorMessage=(fieldError "url")}}</div>
      <div><br /><label>3. Submit photo when ready</label><br /><button class="ui primary button" type="submit">Submit</button></div>
    </form>

    {{#if Template.subscriptionsReady}}
    <div class="grid-container-uploaded">
      {{#each image in images}}
      <div style="padding:5px">
        <div><a target="_blank" rel="noopener noreferrer" href="{{image.url}}"><img class="img-rounded img-responsive" src="{{image.url}}"></a></div>
        <div>{{image.name}}</div>
      </div>
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>
